<h3>{{leyenda}}</h3>
<div class="input-group">
    <div class="input-group-btn">
        <span>
          <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)" >
              <i class="mdi mdi-minus"></i>
          </button>
        </span>

        <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" min="0" max="100" (ngModelChange)="onChange( $event )" />

        <span>
          <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
              <i class="mdi mdi-plus"></i>
          </button>
        </span>
    </div>
</div>
